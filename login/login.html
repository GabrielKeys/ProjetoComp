<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VoltWay</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-container">

    <!-- ==================== LOGIN ==================== -->
    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <label for="username">Email</label>
      <input type="email" id="username" required placeholder="Digite seu email">

      <label for="password">Senha</label>
      <input type="password" id="password" required placeholder="Digite sua senha">

      <p id="errorMsg" class="msg"></p>

      <button type="submit" class="btn">Entrar</button>

      <!-- Bot√£o Google -->
      <div id="googleLoginBtn" style="margin-top: 15px;"></div>

      <!-- Link Registrar -->
      <div class="extra-actions">
        <a href="#" id="goToRegister">Registrar-se</a>
      </div>
    </form>

    <!-- ==================== REGISTRO ==================== -->
    <form id="registerForm" class="form">
      <h2>Criar Conta</h2>

      <label for="fullName">Nome</label>
      <input type="text" id="fullName" required placeholder="Seu nome">

      <label for="newEmail">Email</label>
      <input type="email" id="newEmail" required placeholder="exemplo@email.com">

      <label for="newPass">Senha</label>
      <input type="password" id="newPass" required placeholder="M√≠nimo 8 caracteres">

      <label for="phone">N√∫mero de Telefone (opcional)</label>
      <input type="tel" id="phone" placeholder="(99) 99999-9999">

      <!-- üîΩ Bot√£o para abrir aba -->
      <button type="button" class="add-vehicle-btn" id="toggleVehicle">
        + Adicionar Ve√≠culo (Opcional)
      </button>

      <div id="vehicleSection" class="vehicle-section">
        <h3>Informa√ß√µes do Carro</h3>

        <label for="carModel">Modelo</label>
        <input type="text" id="carModel" placeholder="Modelo do carro">

        <label for="carYear">Ano</label>
        <input type="number" id="carYear" placeholder="Ano">

        <label for="carPlate">Placa</label>
        <input type="text" id="carPlate" placeholder="AAA-0000">

        <label for="carBattery">Bateria (kWh)</label>
        <input type="text" id="carBattery" placeholder="Ex: 75">


        <label for="carPower">Pot√™ncia de Carga (kW)</label>
        <input type="text" id="carPower" placeholder="Ex: 150 kW">
      </div>

      <p id="registerMsg" class="msg"></p>
      <button type="submit" class="btn">Registrar</button>

      <!-- Link Voltar ao Login -->
      <div class="extra-actions">
        <a href="#" id="goToLogin">J√° tem conta? Entrar</a>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>

</html>
