<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW Carregamento - Mapa</title>

    <!-- Estilos do projeto -->
    <link rel="stylesheet" href="../home/css/reset.css">
    <link rel="stylesheet" href="../global/Sidebar.css">
    <link rel="stylesheet" href="../home/css/layout.css">
    <link rel="stylesheet" href="mapa.css">
    <link rel="stylesheet" href="../global/Header.css">
    <link rel="stylesheet" href="../home/css/modal.css">

    <style>
        /* Garante altura para o mapa do Google */
        #map {
            width: 100%;
            height: 500px;
            /* ajuste conforme layout */
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>VoltWay</h2>
            <nav>
                <a href="../home/home.html">Início</a>
                <a href="../mapa/mapa.html" class="active">Mapa</a>
                <a href="../assinatura/assinatura.html">Assinatura</a>
                <a href="../perfil/perfil.html">Perfil</a>
            </nav>

            <div class="user-box">
                <p id="nomeUsuario"></p>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main">

            <!-- Cabeçalho do mapa  -->
            <section class="header">
                <div class="header-top">
                    <img src="../assets/logo.png" alt="Logo" class="header-logo" />

                    <div class="header-text">
                        <h1 id="stationTitle">Mapa das Estações</h1>
                        <p>Veja as estações de recarga próximas.</p>
                    </div>
                </div>

                <!-- Filtro -->
                <label>
                    <input type="checkbox" id="filtroRecarga" checked>
                    Mostrar apenas estações de carregamento registradas
                </label>
            </section>

            <!-- Mapa Google Maps -->
            <div id="map"></div>

            <!-- Próxima Reserva (Mapa) -->
            <section class="card next-reservation" id="proximaReservaCardMapa">
                <div>
                    <h2>Próxima Reserva</h2>
                    <p id="textoReservaMapa">Nenhuma reserva agendada.</p>
                </div>
                <div id="listaReservasMapa"></div>
            </section>
            <button class="btn" id="btnDetalhesReservaMapa" style="display:none;">Ver Detalhes</button>

            <!-- ✅ Modal de agendamento (mesmo do Home) -->
            <div id="agendamentoModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Agendar Reserva</h3>
                    <form id="formAgendamento">
                        <label for="dataReserva">Data:</label>
                        <input type="date" id="dataReserva" required>

                        <label for="horaReserva">Hora:</label>
                        <input type="time" id="horaReserva" required>

                        <button type="submit">Confirmar</button>
                    </form>
                </div>
            </div>

            <!-- Botão de detalhes -->
            <button class="btn" id="btnDetalhesReservaMapa" style="display:none;">Ver Detalhes</button>

        </main>
    </div>

    <!-- Modal de detalhes da reserva -->
    <div id="detalhesModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDetalhes">&times;</span>
            <h3>Detalhes das Reservas</h3>
            <div id="detalhesReserva"></div>
        </div>
    </div>

    <!-- scripts -->
    <script src="../home/js/logout.js"></script>
    <script src="../home/js/main.js"></script>
    <script src="estacoes.js"></script>
    <script src="mapa.js"></script>
    <script src="../global/Global.js"></script>
    <script src="../home/js/reserva.js"></script>
    <script src="../home/js/validacao_reserva.js"></script>

    <!-- Forçar renderização das reservas no mapa -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderizarReservas();
        });
    </script>

    <!-- Google Maps API (adicione sua chave aqui) -->
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOJogDJ0oT8YsjTuQXx4k1Rkgbtw6WsxY&libraries=places&callback=initMap">
</script>



</body>

</html>
